<div class="row col-sm-6 col-md-6 col-md-offset-2">

	<div class="panel panel-success">

	 		<h4>Comercialización del café</h4>
 	  	</div>
		<div class="panel-body col-md-offset-1">
			<div class="form-group col-md-9">
				<label for="">¿En que estado y porcentaje comercializa su café?</label><br>
				<label for="">Café en cereza </label>
				<input type="text" class="form-control" id="txtCereza" placeholder="Digite porcentaje">
			</div>	
			<div class="form-group col-md-9">
				<label for="">Café pergamino fermentado -lavado-mojado</label>
				<input type="text" class="form-control" id="txtPergamino" placeholder="Digite porcentaje">
			</div>	
			<div class="form-group col-md-9">
				<label for="">Café pergamino seco</label>
				<input type="text" class="form-control" id="txtPergaminoSeco" placeholder="Digite porcentaje">
			</div>	
			<div class="form-group col-md-9">
				<label for="">Café pasilla fermentado-lavado-mojado</label>
				<input type="text" class="form-control" id="txtPasilla" placeholder="Digite porcentaje">
			</div>	
			<div class="form-group col-md-9">

			</div>	
			<div class="form-group col-md-9">

				<select class="form-control" id="sel3">

					<option>Empresa privada</option>
				</select>
			</div>	
			<div class="form-group col-md-9">
				<label for="">¿Que lo motiva a vender su café en este sitio?</label><br>

					<option>Precio</option>
					<option>Localización del punto de acopio</option>
				</select>
			</div>	
			<div class="form-group col-md-9">
				<label for="">¿Que lo motiva a vender su café de alta calidad?</label><br>
				<select class="form-control" id="sel3">
					<option>Seleccione</option>
					<option>Reconocimiento</option>

				</select>
			</div>
			<div class="form-group col-md-9">
				<label for="">¿Ha participado en eventos de café especial?</label><br>
				<select class="form-control" id="sel3">
					<option>Seleccione</option>
					<option>Empresario cafetero</option>

		  <ul class="pager">
