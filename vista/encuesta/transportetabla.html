
<div  class="row col-sm-12  col-md-12">
	
	<a href="#" data-toggle='modal' data-target='#myLabor'>Agregar Transporte</a>   

	<table class="table" style="padding-top: 15px">
	        <thead>
	          <tr>
	                <th>Transporte</th>
	                <th>Vehículo</th>
	                <th>Combustible</th>
	                <th>Distancia</th>
	                <th>C. Carga</th>
	                <th >C.Combustible</th>
	                <th>N. Viajes</th>	            
	          </tr>
	        </thead>
	        <tbody>
	          <tr>
	                <td>Castillo</td>
	                <td>Convencional</td>
	                <td class="hidden-xs">12</td>
	                <td>Semisombra</td>
	                <td>Triangulo</td>
	                <td class="hidden-xs">1.50</td>	
	                <td>1.20</td>	               
	      
	          </tr>
	        </tbody>
	</table>
</div>

<div id="myLabor" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Registro Transporte</h4>
                </div>
                <div class="modal-body">
                    <form id="frmFinca" class="form-horizontal" role="form">
                        <div class="form-group">
                            <div class=" col-sm-12">
                             	
				<label for="">Tipo Transporte</label>
				<select class="form-control" id="sel1">
					<option>Seleccione</option>
					<option>Terreste</option>
					<option>Aereo</option>
					<option>Acuatico</option>
				</select>
				
			
				<label for="">Vehiculo</label>
				<select class="form-control" id="sel2">
					<option>Seleccione</option>
					<option>Camión</option>
					<option>Volquetá</option>
					<option>Mula</option>
				</select>
		
			
				<label for="">Combustible</label>
				<select class="form-control" id="sel3">
					<option>Seleccione</option>
					<option>Corriente</option>
					<option>Diesel</option>
					<option>Extra</option>
				</select>
					
			
				<label for="">Distancia</label>
				<input type="text" class="form-control" id="txtDistancia" placeholder="">

				<label for="">Capacidad Carga</label>
				<input type="text" class="form-control" id="txtCapacidadCarga" placeholder="">
			
			
				<label for="">Capacidad Combustible</label>
				<input type="text" class="form-control" id="txtCapacidadCombustible" placeholder="">
		
				<label for="">Número de viajes</label>
				<input type="text" class="form-control" id="txtPasajeros" placeholder="">
			                          
                            </div>
                        </div>
                    </form>							
                </div>
                <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-success button">Registrar</button>
                </div>
            </div>
        </div>
    </div>
