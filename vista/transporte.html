<html>
	<head>
		<title></title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimun-scale=1.0">
		<link rel="stylesheet" href="../file/css/bootstrap.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script> 
		 <link rel="stylesheet" href="../file/css/style.css">
        <script src="../file/js/action.js"></script>	
	</head>
	<body >
		<header> 
			<nav class="navbar navbar-default">				
			</nav>
		</header>
		<section class="container">
			<div class="row col-md-6 col-md-offset-3">
				 	<div class="panel panel-info">
		          <div class=" panel-heading">                     				
			 	  	  <h4>Registro Transporte</h4>
			 	  	  </div>
			 	  	  <div class="panel-body col-md-offset-1">
					<form role="form">
								
							<div class="form-group col-md-9">
						   		<label for="">Tipo Transporte</label>
						   		<select class="form-control" id="sel1">
									<option>Seleccione</option>
								  	<option>Terreste</option>
								  	<option>Aereo</option>
								  	<option>Acuatico</option>
								</select>
						 	</div>		
							<div class="form-group col-md-9">
						   		<label for="">Vehiculo</label>
						   		<select class="form-control" id="sel2">
									<option>Seleccione</option>
								  	<option>Camión</option>
								  	<option>Volquetá</option>
								  	<option>Mula</option>
								</select>
						 	</div>		
							<div class="form-group col-md-9">
						   		<label for="">Combustible</label>
						   		<select class="form-control " id="sel3">
									<option>Seleccione</option>
								  	<option>Corriente</option>
								  	<option>Diesel</option>
								  	<option>Extra</option>
								</select>
						 	</div>			
						 	<div class="form-group col-md-9">
						   		 <label for="">Distancia</label>
						   		 <input type="text" class="form-control" id="txtDistancia"
						           placeholder="">
						 	</div>
						 	<div class="form-group col-md-9">
						   		 <label for="">Capacidad Carga</label>
						   		 <input type="text" class="form-control" id="txtCapacidadCarga"
						           placeholder="">
						 	</div>
						 	<div class="form-group col-md-9">
						   		 <label for="">Capacidad Combustible</label>
						   		 <input type="text" class="form-control" id="txtCapacidadCombustible"
						           placeholder="">
						 	</div>
						 		<div class="form-group col-md-9">
						   		 <label for="">Pasajeros</label>
						   		 <input type="text" class="form-control" id="txtPasajeros"
						           placeholder="">
						 	</div>	
						 	<div class="form-group col-md-9">		  
					  		<button type="button" class="btn btn-primary button">Registrar</button>
					  		</div>		

					</form>
				</div>
				</div>		


			</div>

		</section>		
	<script src="../file/js/jquery-1.11.2.js"></script>
	<script src="../file/js/bootstrap.min.js"></script>
	</body>
</html>
